<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Simulátor</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>

	<style>
		/*Simple circle loader*/
		/*https://www.w3schools.com/howto/howto_css_loader.asp*/
		.aplicationLoaderSpinner {
			border: 16px solid lightgray;
			border-radius: 50%;
			border-top: 16px solid midnightblue;
			width: 120px;
			height: 120px;
			-webkit-animation: spin 2s linear infinite; /* Safari */
			animation: spin 2s linear infinite;
		}

		/* Safari */
		@-webkit-keyframes spin {
			0% { -webkit-transform: rotate(0deg); }
			100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		#aplicationLoaderContainer {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 100vh;
			background-color: #333333;
			color: lightgray;
		}
	</style>
</head>
<body>

<div id="aplicationLoaderContainer">
	<div class="aplicationLoaderSpinner"></div>
	<h1>Simulátor sa načítava</h1>
	<div>čakajte prosím</div>
</div>
</body>
</html>
